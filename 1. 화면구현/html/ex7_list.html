<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 리스트
     style="list-style-type:
            disc : 기본값
            circle : 비워진 원
            square : 사각형 점
            none : 없음 --> 
    <ul style="list-style-type:none">
        <li>홍길동<li>
        <li>박길동<li>
        <li>김길동<li>
    </ul>
    <!-- 순서가 있는 리스트 -->
    <!-- type-""
     1 : 숫자
     A : 알파벳 대문자
     a : 알파벳 소문자
     I : 로마어 대문자
     i : 로마어 소문자 
     start : 지정 시작 숫자
     reversed : 반대로 시작-->
    <ol type="i">
        <li>물을 끓인다</li>
        <li>스프을 넣는다</li>
        <li>면을 넣는다</li>
    </ol>
    <ul style="list-style-type:none;">
        <li><a href="#">개인뱅킹</a></li>
            <ul style="list-style-type: circle;"</ul>
                <li>조회</li>
                <li>조회</li>
                <li>조회</li>
    </ul>
</body>
</html>
