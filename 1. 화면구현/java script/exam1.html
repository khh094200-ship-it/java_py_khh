<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 농구공이 25개가 있다.한 박스에 4개씩 담을 수 있을 때 필요한 박스의 개수를 구하세요
        let ball = 25;
        let box = 0;

        box = (ball % 4 === 0) ? ball/4 : parseInt(ball / 4)+1;
        console.log("박스의 개수 : " + box + "개")

        // 영화관에서 학생은 20% 할인, 일반인은 정가를 낸다. 나이에 따라**할인된 티켓 가격**을 계산하시오
        let age = 18;
        let ticketPrice = 12000;

        // 나이에 따라 티켓 가격이 출력되는 코드 작성하기

        let finalPrice = age > 17 ? ticketPrice : ticketPrice * 0.8;
        console.log(`${age}살의 티켓 가격은 ${finalPrice}원 입니다`)

        // 주문 금액이 30,000원 이상이거나**VIP 회원**이면 무료배송이다. 무료배송 여부를 **불리언 값** 으로 나타내시오    
        let orderPrice = 30000;
        let isVIP = true;

        let isFree = (orderPrice >= 30000) || (isVIP === true);
        console.log(isFree);
        
        // 현재 온도가 28도 이상이면 “에어컨 작동”, 18도 이하면 “난방 작동”, 그 사이면 “대기 상태”를 출력하는 프로그램을 작성하시오 (중첩 삼항연산자를 사용하세요)
        let temerature = 25;

        let mode = (temerature >= 28) ? "에어컨 작동" :
                    (temerature <= 18) ? "난방 작동"  :
                    "대기상태";
        console.log(mode)
    </script>
