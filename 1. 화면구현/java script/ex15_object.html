<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체 생성 방신
        // 1. 리터럴 방식
        let person = {
            // 객체 내부에 키 : 값으로 이루어진 프로퍼티를 작성한다.
            name : "홍길동",
            age : 25,
            height : 128.4,
            weight : 134
        }

        // 2. new Object() 생성자
        // 비어있는 객체를 생성
        let dog = new Object();

        // 코리아 학생 객체
        // 이름 , 나이 , 전화번호 , 듣는 과목 , 수료 여부(t/f)

        let my = {
            name : "김학현",
            age : 29,
            phoneNumber : "010-8173-5979",
            subject : ["Java&Python 풀스택","React 기반 풀스택"]
        }

        // 객체에 들어있는 값을 꺼내기
        // 변수명.키
        console.log(my.name);
        // 변수명["키"]
        console.log(my["name"]);
        // console.log(my["name"]) XXX -> 키를 항상 문자열로 묶어야 됩니다.
        
        // 프로퍼티에 들어있는 value를 수정하기
        my.name = "홍길동";
        console.log(my.name);

        // 객체에 없는 프로퍼티도 추가할 수 있다.
        my.height = 165;
        console.log(my.height)

        // 객체에서 프로퍼티 삭제하기
        delete my.height;
        console.log(my.height)

        console.log('height' in my);
        console.log(`이름 존재 여부 : ${'name' in my} `);

        // for in
        // 객체를 순회하면서 모든 프로퍼티의 키를 변수에 담아서 준다.
        for(const k in my){
            console.log(`key = ${k} / value = ${my[k]}`)
        }

        // 생성자
        // 객체를 생성하는 특수한 기능을 가진 함수
        // 원래 함수 이름은 소문자로 시작
        // 생성자는 대문자로 시작
        // this : 생성자를 호출한 객체를 의미한다.
        function User(name,age){
            this.name = name;
            this.age = age;
            console.log(this)
        }

        // 생성자의 사용
        let ul = new User("홍길동",20);

        // 이름과 나이를 출력
        console.log(`이름 : ${ul.name} , 나이 : ${ul.age}`);

        b = 0

            divide : 
        }

    </script>
</head>
