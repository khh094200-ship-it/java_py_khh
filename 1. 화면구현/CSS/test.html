<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Mocha | 향긋한 커피와 휴식</title>
</head>
    <style>
        body{
            width: 1200px;
            color: #2c3e50;
            background-color: #F7F8FA;
            align-items: center;
            justify-content: center;
        }
        header{
            background-color: black;
            color: white;
            padding: 20px;
        }
        ul{
            display: flex;
            gap:16px;
        }
        li:hover{
            background: rgba(255,255,255,0.12);
            color: #E0E7FF
        }
        span{
            font-weight: bold;
        }
        .welcome__media{
            display: flex;
            padding:100px;
        }
        .photos{
            width: 400px;
            height: 250px;
        }
        .box{
            width: 400px;
            height: 250px;
            margin-right: 50px;
        }
        .card{
            border: 1px solid rgb(233, 229, 229);
            border-radius: 10px;
            background-color: white;
            padding:5px;
            font-size: 15px;
        }
        section{
            display: flex;
            gap:10px
        }
        section2{
            display: flex;
        }
        .picture{
            width: 400px;
            height: 250px;
        }
        footer{
            background-color: #f3f4f6;
            width: 1200px;
        }


    </style>
<body>
    <header>
        <h3>Cafe Mocha</h3>
            <nav class="menulist">
                <ul>
                    <li>홈</li>
                    <li>메뉴</li>
                    <li>오시는 길</li>
                </ul>
            </nav>
    </header>
    <section>
        <figure class="welcome__media">
            <div class="box">
                <h3>welcome</h3>
                <p class="welcome">향긋한 커피와 여유를 즐길 수 있는
                    <span>카페모카</span>다
                    <br><br>
                    분위기 좋은 음악과 함께한 휴식, 진한향의 음료로 당신의 하루를 더 행복하게 만들어 드린다.
                </p>
            </div>
                <img class="photos"
                src="https://picsum.photos/800/450?1" alt="따뜻한 조명과 원목 테이블이 있는 카페 내부 전경" /> 
        </figure>
    </section>
    
    <div class="container">
        <h3>Menu</h3>
        <section>
            <div class="card">
                <img scr="https://picsum.photos/800/450?1" alt="하루의 시작을 아메리카노로"/>
                <h3>아메리카노</h3>
                <p class="menu">3,500원</p>
                <p>묵직한 바디감과 깔끔한 피니시다</p>
            </div>

            <div class="card">
                <img scr="https://picsum.photos/800/450?2" alt="힘들고 지쳤을때 잠시 휴식하는 카페라떼"/>
                <h3>카페라떼</h3>
                <p class="menu">4,500원</p>
                <p>부드러운 우유와 에스프레소의 조화다</p>
            </div>

            <div class="card">
                <img scr="https://picsum.photos/800/450?3" alt="진한 커피향을 느끼고 싶을때 카푸치노"/>
                <h3>카푸치노</h3>
                <p class="menu">4,800원</p>
                <p>풍성한 폼과 진한 에스프레소 향이다</p>
            </div>
        </section>
        </div>
        <h3>Location</h3>
        <section2>
            <div class="location"></div>
                <p>서울 특별시 강남구 카페로 123,1층
                    <br><br>
                    영업시간 : 매일 10:00 ~ 22:00
                    <br><br>
                    전화 문의 : 02-123-4567
                    <br><br>
                    메일 : hello@cafemocha.co.kr
                </p>
            </div>
            <img class="picture"
            scr="https://picsum.photos/800/450?4" alt="문의"/>
        </section2>
        <section>
            <footer>
                <p>2025 Cafe Mocha</p>
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                </ul>
            </footer>
        </section>

</body>
</html>
